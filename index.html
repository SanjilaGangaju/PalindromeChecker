<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <div class="container">
            <div class="wrapper">
                <h3>Palindrome Checker</h3>
                <p>A palindrome is a word or phrase that reads the same backwards as forwards(eg: level, refer)</p>
                <input type="text" id="text-input" placeholder="Enter text or number"/>
                <button id="check-button">Check Palindrome</button>
                <div class="result"><p>Result Display Section</p></div>
            </div>

        </div>
    </main>
    
</body>
</html>
